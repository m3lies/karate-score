<div class="container mt-4">
  <div class="row">
    <!-- Participant 1 Score Display -->
    <div class="col-md-6 bg-primary text-white text-center">
      <div class="row justify-content-between">
        <div class="col-md-auto">AO</div>
        <div class="col-md-auto"><h2 style="font-size: 36px;">{{ totalScores[0] }}</h2></div>
      </div>
      <div class="row">
        <!-- Display score elements without editing controls -->
        <div class="col-md-12">
          <button class="btn btn-outline-light m-2 no-hover">Yuko {{ scores[0].yuko }}</button>
          <button class="btn btn-outline-light m-2 no-hover">Waza-ari {{ scores[0].wazaAri }}</button>
          <button class="btn btn-outline-light m-2 no-hover">Ippon {{ scores[0].ippon }}</button>
        </div>
      </div>
      <div class="row">
        <!-- Display penalties for Participant 1 -->
        <div class="col-md-12">
          <app-penalties-readonly></app-penalties-readonly>
        </div>
      </div>
    </div>

    <!-- Timer Overlay -->
    <div class="position-absolute d-inline-block text-center" style="top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1;">
      <app-timer-readonly></app-timer-readonly>
    </div>

    <!-- Participant 2 Score Display -->
    <div class="col-md-6 bg-danger text-white text-center">
      <div class="row justify-content-between">
        <div class="col-md-auto"><h2 style="font-size: 36px;">{{ totalScores[1] }}</h2></div>
        <div class="col-md-auto">AKA</div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-outline-light m-2 no-hover">Yuko {{ scores[1].yuko }}</button>
          <button class="btn btn-outline-light m-2 no-hover">Waza-ari {{ scores[1].wazaAri }}</button>
          <button class="btn btn-outline-light m-2 no-hover">Ippon {{ scores[1].ippon }}</button>
        </div>
        <div class="row">
          <!-- Display penalties for Participant 2 -->
          <div class="col-md-12">
            <app-penalties-readonly></app-penalties-readonly>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
