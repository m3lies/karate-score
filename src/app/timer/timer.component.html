<div class="timer-container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Timer</h5>

      <!-- Timer Display -->
      <div class="timer-display">
        <h1>{{ timerValue | timerFormat }}</h1>
      </div>

      <!-- Set Timer Input -->
      <!-- Set Timer Input -->
      <div class="input-group mt-3">
        <!-- Minutes Input -->
        <input type="number" class="form-control timer-input" placeholder="00" [(ngModel)]="initialMinutes">

        <!-- Seconds Input -->
        <input type="number" class="form-control timer-input" placeholder="00" [(ngModel)]="initialSeconds" (input)="onInputSecondsChange()">

        <!-- Set Button -->
        <div class="input-group-append">
          <button class="btn btn-success timer-button" (click)="updateTimer()">Set</button>
        </div>
      </div>

      <!-- Timer Control Buttons -->
      <div class="timer-controls">
        <button class="btn btn-primary" (click)="startTimer()" [ngClass]="{'btn-secondary': isRunning, 'btn-primary': !isRunning}" [disabled]="isRunning">Start</button>
        <button class="btn btn-danger" (click)="stopTimer()" [disabled]="!isRunning">Stop</button>
      </div>


    </div>
  </div>
</div>
