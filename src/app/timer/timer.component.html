<div class="timer-container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Timer</h5>

      <!-- Timer Display -->
      <div class="timer-display">
        <h1>{{ timerValue | timerFormat }}</h1>
      </div>

      <!-- Set Timer Input -->
      <div class="input-group mt-3">
        <input type="number" class="form-control" placeholder="Minutes" [(ngModel)]="initialMinutes">
        <input type="number" class="form-control" placeholder="Seconds" [(ngModel)]="initialSeconds">
        <div class="input-group-append">
          <button class="btn btn-success" (click)="updateTimer()">Set</button>
        </div>
      </div>

      <!-- Timer Control Buttons -->
      <div class="mt-3">
        <button class="btn btn-primary" (click)="startTimer()" [disabled]="isRunning">Start</button>
        <button class="btn btn-danger" (click)="stopTimer()" [disabled]="!isRunning">Stop</button>
        <button class="btn btn-warning" (click)="resetTimer()">Reset</button>
      </div>
    </div>
  </div>
</div>
